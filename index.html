<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Calculator</title>
    <!-- control enter for next line  -->
    <!-- shift alt and arrow down key -->
  </head>
  <body>
      <div class="calculator-container">
        <div class="display-area">
          <input type="text" placeholder="0" id="display-answer" />
        </div>

        <div class="all-digit-button">
          <div class="horizontal">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="delete">DEL</button>
          </div>
          <div class="horizontal">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
          </div>
          <div class="horizontal">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div class="horizontal">
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>*   </button>
          </div>

          <div class="reset-equalto">
            <button id="reset">RESET</button>
            <button id="equalto">=</button>
          </div>
        </div>
        
      </div>

      <script src="main.js"></script>
  </body>
</html>
